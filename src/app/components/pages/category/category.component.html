<div class="container">
  <card-form
    [title]="title"
    [formTitle]="formTitle"
    (submitForm)="handleSubmit($event)"
  >
  </card-form>

  <div class="tableWrap">
    <div class="table-header">
      <app-search-input (search)="onSearch($event)"></app-search-input>
      <app-selector (onSortChange)="sort($event)"></app-selector>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 0">
        Previous
      </button>
      <button (click)="nextPage()" [disabled]="!hasNextPage">Next</button>
    </div>
  </div>
</div>
