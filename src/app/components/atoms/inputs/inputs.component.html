<div>
  <label *ngIf="label" for="inputText">{{ label }}</label>
  <input
    type="text"
    id="inputText"
    [ngClass]="[size]"
    [placeholder]="placeholderText"
    [value]="input"
    (input)="handleInputChange($event)"
    (focus)="onTouch()"
  />
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
